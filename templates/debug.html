<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .info {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error {
            background: rgba(255,0,0,0.2);
            border: 1px solid red;
        }
        .success {
            background: rgba(0,255,0,0.2);
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1>üîß –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ Telegram Mini App</h1>
    
    <div class="info">
        <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ:</h3>
        <p id="userAgent"></p>
        <p id="screenSize"></p>
        <p id="windowSize"></p>
    </div>
    
    <div class="info">
        <h3>Telegram WebApp:</h3>
        <p id="telegramStatus"></p>
        <p id="telegramUser"></p>
        <p id="telegramTheme"></p>
    </div>
    
    <div class="info">
        <h3>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É:</h3>
        <p id="serverStatus">–ü—Ä–æ–≤–µ—Ä—è–µ–º...</p>
        <p id="apiStatus">–ü—Ä–æ–≤–µ—Ä—è–µ–º API...</p>
    </div>
    
    <button onclick="testGame()" style="padding: 10px 20px; font-size: 16px; margin: 10px 0;">
        üéÆ –ü–µ—Ä–µ–π—Ç–∏ –∫ –∏–≥—Ä–µ
    </button>
    
    <script>
        // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ
        document.getElementById('userAgent').textContent = 'User Agent: ' + navigator.userAgent;
        document.getElementById('screenSize').textContent = '–†–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞: ' + screen.width + 'x' + screen.height;
        document.getElementById('windowSize').textContent = '–†–∞–∑–º–µ—Ä –æ–∫–Ω–∞: ' + window.innerWidth + 'x' + window.innerHeight;
        
        // Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            
            document.getElementById('telegramStatus').textContent = '‚úÖ Telegram WebApp –¥–æ—Å—Ç—É–ø–µ–Ω';
            document.getElementById('telegramStatus').className = 'info success';
            
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('telegramUser').textContent = `üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${user.first_name} (ID: ${user.id})`;
            } else {
                document.getElementById('telegramUser').textContent = '‚ùå –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã';
            }
            
            document.getElementById('telegramTheme').textContent = `üé® –¢–µ–º–∞: ${tg.colorScheme || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`;
        } else {
            document.getElementById('telegramStatus').textContent = '‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
            document.getElementById('telegramStatus').className = 'info error';
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞
        async function checkServer() {
            try {
                const response = await fetch('/api/user/test');
                if (response.ok) {
                    document.getElementById('serverStatus').textContent = '‚úÖ –°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω';
                    document.getElementById('serverStatus').className = 'info success';
                } else {
                    document.getElementById('serverStatus').textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`;
                    document.getElementById('serverStatus').className = 'info error';
                }
            } catch (error) {
                document.getElementById('serverStatus').textContent = `‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`;
                document.getElementById('serverStatus').className = 'info error';
            }
            
            try {
                const response = await fetch('/api/traits');
                if (response.ok) {
                    document.getElementById('apiStatus').textContent = '‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç';
                    document.getElementById('apiStatus').className = 'info success';
                } else {
                    document.getElementById('apiStatus').textContent = `‚ùå –û—à–∏–±–∫–∞ API: ${response.status}`;
                    document.getElementById('apiStatus').className = 'info error';
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = `‚ùå –û—à–∏–±–∫–∞ API: ${error.message}`;
                document.getElementById('apiStatus').className = 'info error';
            }
        }
        
        function testGame() {
            window.location.href = '/';
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫–∏
        checkServer();
    </script>
</body>
</html>
